name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # Security audit job - runs first and fast
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true # Don't fail build, but report issues

      - name: Check for high/critical vulnerabilities
        run: |
          # Fail only on high/critical vulnerabilities
          npm audit --audit-level=high || {
            echo "⚠️ High/Critical vulnerabilities found!"
            echo "Run 'npm audit fix' locally to resolve."
            exit 1
          }

  # Main build and test job
  build:
    runs-on: ubuntu-latest
    needs: security # Wait for security check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prettier check
        run: npm run format:check

      - name: ESLint check
        run: npm run lint

      - name: Run unit tests
        run: npm test

      - name: Build
        run: npm run build
        env:
          PUBLIC_STRIPE_PAYMENT_LINK: ${{ secrets.PUBLIC_STRIPE_PAYMENT_LINK }}
          PUBLIC_JOB_FORM_URL: ${{ secrets.PUBLIC_JOB_FORM_URL }}

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: npm run test:e2e
